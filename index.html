<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="https://unpkg.com/vue@3.2.31"></script>
    <script defer type="module" src="js/main.js"></script>
    <title>API</title>
</head>
<body>
<div id="app">
  <!-- Display error message if any -->
  <div v-if="hasError" class="error">{{ errorMessage }}</div>

  <!-- Studios Section -->
  <div class="studios-section">
    <h2>Studios</h2>
    <ul>
      <li v-for="studio in studiosInfo" @click="selectStudio(studio)" class="studio-item">
        <img :src="`images/${studio.image}`" :alt="studio.name" class="studio-image">
        <h3>{{ studio.name }}</h3>
      </li>
    </ul>
  </div>

  <!-- Games Section -->
  <div v-if="isFetchingGames" class="loading">Loading games...</div>
  <div v-else-if="games.length > 0" class="games-section">
    <h2>Games Published by {{ selectedStudioName }}</h2>
    <div class="games-container">
      <div v-for="game in games" :key="game.id" class="game-card">
        <img :src="game.image" :alt="game.name" class="game-image">
        <div class="game-info">
          <h3>{{ game.name }}</h3>
          <div class="game-rating">Rating: {{ game.rating }}</div>
          <div class="game-platforms">
            <!-- Loop through platforms and display icons -->
              <img v-for="platform in game.platforms" :src="getPlatformIcon(platform.name)" :alt="platform.name" class="platform-icon">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div v-else class="no-games">No games found for {{ selectedStudioName }}</div>
</div>


</body>
</html>
